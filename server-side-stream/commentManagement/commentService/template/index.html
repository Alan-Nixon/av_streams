<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>

<body>

    <h2>Submit Form</h2>

    <form id="myForm" action="http://127.0.0.1:8005/add_comment/" method="post">

    </form>

</body>

</html>
